  /*
    类： class  用来简化定义构造函数以及继承的方式

  //定义Person类
  class Person {
    constructor (name, age) {
      //为了给实例对象添加私有属性
      this.name = name;
      this.age = age;
    }
    //定义实例对象的公共方法
    setName (name) {
      this.name = name;
    }

  }

  const p = new Person('jack', 18);
  console.log(p);

  //创建Son继承Person代码
  class Son extends Person {
    constructor (name, age, sex) {
      super(name, age);  //为了调用父类的构造方法constructor，得到父类的代码
      this.sex = sex;
    }
    setAge (age) {
      this.age = age;
    }
  }
