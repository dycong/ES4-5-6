<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_const关键字</title>
</head>
<body>
<!--
1. 作用:
  * 定义一个常量
2. 特点:
  * 不能修改
  * 其它特点同let
3. 应用:
  * 保存不用改变的数据
-->
<script type="text/javascript">
  // console.log(a);  // a is not defined
  const a = 123;
  // a = 456;  // Assignment to constant(const) variable(var).
  console.log(a);
  // const a = 465;  // Identifier 'a' has already been declared

  if (true) {
    const a = 456;
  }

</script>
</body>
</html>
