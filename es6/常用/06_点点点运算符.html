<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
  //三点运算符
  //1. 取代函数中的arguments
  function sum(x, ...args) {
    let result = 0;
    /*for (var i = 0; i < arguments.length; i++) {
      result += arguments[i];
    }*/
    //args是实参列表，是一个真数组
    console.log(args);
    args.forEach(function (item) {
      result += item;
    })
    return result;
  }

  console.log(sum(1, 2, 3, 4));

  const arr1 = [1, 2, 3];
  console.log(...arr1);
  const arr2 = [...arr1, 5, 6];
  console.log(arr2);

</script>
