<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. Array.prototype.find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
4. Array.prototype.findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
  function fn() {
    const args = Array.from(arguments);
    console.log(args);
    args.forEach(function (item, index) {
      console.log(item, index);
    })
  }

  fn(1, 2, 3, 4);

  const arr = Array.of(1, true, {name: 'jack'}, [123], 6); // [1, true, {name: 'jack'}, [123]]
  console.log(arr);

  const result1 = arr.find((item, index, array) => {
    console.log(array);  //整个遍历的数组
    return item === 6;
  })
  console.log(result1);  // 6
  const result2 = arr.findIndex((item, index, array) => {
    return item === 6;
  })
  console.log(result2); // 4


</script>
</body>
