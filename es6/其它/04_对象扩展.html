<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04_对象扩展</title>
  </head>
  <body>
    <!--
      1. Object.is(v1, v2)
        * 判断2个数据是否完全相等
      2. Object.assign(target, source1, source2..)
        * 将源对象的属性复制到目标对象上
      3. 直接操作 __proto__ 属性
        let obj2 = {};
        obj2.__proto__ = obj1;
    -->

    <script type="text/javascript">
      console.log(0 == -0); //true
      console.log(0 === -0); //true   false
      console.log(NaN === NaN); //false  true
      console.log(Object.is(0, -0)); //false
      console.log(Object.is(NaN, NaN)); //true

      const obj1 = { name: "jack" };
      const obj2 = { age: 18 };
      const obj3 = { sex: { option1: "男", option2: "女" } };
      //将obj2/obj3的属性复制（克隆）到obj1上 - 浅度克隆
      Object.assign(obj1, obj2, obj3);
      console.log(obj1);
      console.log(obj2, obj3);

      obj1.age = 20;
      console.log(obj2);

      obj1.sex.option3 = "人妖";
      console.log(obj3);
    </script>
  </body>
</html>
